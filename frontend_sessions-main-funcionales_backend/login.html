<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href ="login.css">
    <title>Iniciar Sesión</title>
       
</head>
<body>
    

    <form id="loginForm" action="/login" method="post">
        <div>
            <h1 class="titulo">Iniciar Sesión</h1><br><br>

            <label for="nombre_usuario">Nombre de usuario:</label><br>
            <input type="text" class="field" id="nombre_usuario" name="nombre_usuario" required><br><br>
        
            <label for="password">Contraseña:</label><br>
            <input type="password" class="field" id="contraseña" name="contraseña" required><br><br>
       
            <button type="submit" class="btn">Login</button><br><br>

        
            <label for="boton" class="pie">Crear cuenta</label>
            <!-- <button type="button" class="Bbn" id="boton">Crear</button><br><br> -->
            <button type="button" class="Bbn" id="boton" onclick="redirectPantallaCrearCuenta()">Crear</button><br><br>
           
   
      

        </div>
     
    </form>

    <div id="message"></div>
   
    <script src="login.js"></script>

    <script>
        function redirectPantallaCrearCuenta() {
            window.location.href = "crear_cuenta.html";
        }
    </script>
</body>
</html>
